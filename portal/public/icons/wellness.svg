<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main Body Gradient -->
    <linearGradient id="mainGrad" x1="128" y1="40" x2="128" y2="216" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#C084FC" />
      <stop offset="100%" stop-color="#7C3AED" />
    </linearGradient>
    
    <!-- Glossy Highlight Gradient -->
    <linearGradient id="glossGrad" x1="128" y1="40" x2="128" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0.8" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>
    
    <!-- Glass Shield Gradient -->
    <linearGradient id="glassGrad" x1="60" y1="60" x2="196" y2="196" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0.4" />
      <stop offset="100%" stop-color="white" stop-opacity="0.05" />
    </linearGradient>

    <!-- Outer Glow Filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%" filterUnits="userSpaceOnUse">
      <feGaussianBlur stdDeviation="12" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <!-- Drop Shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="150%" height="150%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="0" dy="15" result="offsetblur" />
      <feFlood flood-color="rgba(124, 58, 237, 0.4)" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- 3D Base Shape (Heart) -->
  <path d="M128 214C128 214 44 168 44 100C44 64 72 36 108 36C128 36 140 48 148 60C156 48 168 36 188 36C224 36 252 64 252 100C252 168 168 214 168 214L128 220L88 214Z" 
    fill="url(#mainGrad)" filter="url(#dropShadow)" />

  <!-- Inner Depth Glow -->
  <path d="M128 190C128 190 60 150 60 100C60 76 78 54 108 54C118 54 124 58 128 64C132 58 138 54 148 54C178 54 196 76 196 100C196 150 128 190 128 190Z" 
    fill="white" fill-opacity="0.1" />

  <!-- Top Gloss Highlight -->
  <path d="M108 44C84 44 64 64 64 90C64 110 80 130 100 144C110 130 128 110 128 90C128 70 120 44 108 44Z" 
    fill="url(#glossGrad)" />

  <!-- Glass Overlap (Right side) -->
  <path d="M148 60C156 48 168 36 188 36C224 36 252 64 252 100C252 130 230 160 200 185C210 160 220 130 220 100C220 75 205 55 188 55C175 55 165 65 160 75L148 60Z" 
    fill="url(#glassGrad)" />

  <!-- Small Radiant Sparks -->
  <circle cx="210" cy="50" r="8" fill="white" fill-opacity="0.6" filter="url(#glow)" />
  <circle cx="50" cy="90" r="5" fill="white" fill-opacity="0.4" filter="url(#glow)" />
</svg>
